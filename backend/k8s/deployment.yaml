apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockchain-backend
  labels:
    app: blockchain-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blockchain-backend
  template:
    metadata:
      labels:
        app: blockchain-backend
    spec:
      containers:
      - name: blockchain-backend
        image: blockchain-backend:latest
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: blockchain-db-secret
              key: database-url
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: blockchain-backend-service
spec:
  selector:
    app: blockchain-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP